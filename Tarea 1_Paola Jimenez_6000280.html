<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de coordenadas</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
	
		//INICIA ESCENA 
        var scene = new THREE.Scene();
        var aspect = window.innerWidth / window.innerHeight;
        var camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
		var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);	//CREAR LAS GRILLAS
			
        
		//TAMAÑO VARIABLES
        var size = 10;
		var arrowSize = 2;
		var divisions = size;
		
		//SE CREAN 3 VECTORES
		var origin = new THREE.Vector3( 0, 0, 0 );
		var x = new THREE.Vector3( 1, 0, 0 );
		var y = new THREE.Vector3( 0, 1, 0 );
		var z = new THREE.Vector3( 0, 0, 1 );
		
		//Se crean las variables de color, para ser usadas en la creación de los elementos
		var color1 = new THREE.Color( 0xFFFFFF); //color grilla
		var colorP = new THREE.Color( 0xFF00A6 ); //color eje x
		var colorB = new THREE.Color( 0x14C4CC); //color eje z
		var colorG = new THREE.Color( 0x70FF2E ); //color eje y

		//CREAR LAS FLECHAS EN EL ORIGEN
		var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorP );			
		var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorB );			
		var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorG );	
		
		//SE AGERGAN LOS ELEMENTOS A LA ESCENA
		scene.add( gridHelperXY );													
		scene.add( arrowX );														
		scene.add( arrowY );														
		scene.add( arrowZ );
	    
		//SE UBICA LA CAMARA
        camera.position.x=4;
		camera.position.y=4;
		camera.position.z =4;														
		camera.lookAt( origin );													
		
		//RENDERIZADO
        renderer.render( scene, camera );	
		
    </script>
  </body>
</html>
